<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Analisador de Números</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Analisador de Números</h2>
        <label for="numero">Número (Entre 1 e 100):</label>
        <input type="number" id="numero" min="1" max="100">
        <button onclick="adicionarNumero()">Adicionar</button>

        <select id="numeros"></select>

        <button onclick="finalizar()">Finalizar</button>

        <div id="resultado" style="display: none;">
            <h3>Resultados</h3>
            <p>Ao todo, temos <span id="total"></span> elementos cadastrados</p>
            <p>Maior valor informado foi <span id="maior"></span></p>
            <p>menor valor informado foi <span id="menor"></span></p>
            <p>A soma dos valores <span id="soma"></span></p>
            <p>A Média dos valores informado <span id="media"></span></p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
